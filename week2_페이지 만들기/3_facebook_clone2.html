<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="outer-box">
        <div id="left-box">
          <div class="logo-container">
            <img
              class="facebook-logo-img"
              src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
              alt="Facebook"
            />
          </div>
          <h2 class="intro">
            Facebook에서 전세계에 있는 친구, 가족, 지인들과 함께 이야기를
            나눠보세요.
          </h2>
        </div>
        <div id="right-box-container">
          <div id="right-box">
            <form>
              <div class="display-box">
                <div class="input-button">
                  <input type="text" placeholder="이메일 또는 전화번호" />
                </div>
                <div class="input-button">
                  <input type="password" placeholder="비밀번호" />
                </div>
                <button class="login">로그인</button>
                <a href="#">비밀번호를 잊으셨나요?</a>
                <hr />
                <button class="register">새 계정 만들기</button>
              </div>
            </form>
          </div>
          <div id="page-text-container">
            <p>
              유명인, 브랜드 또는 비즈니스를 위한 <a href="#">페이지 만들기</a>.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
